{{ define "main" }}

<main class="bg-texture">
  <div class="wrapper grid-col-2">
    {{ partial "info-text" .Params }}

    <section class="scroll gallery-single-row">
      {{ range after 1 (where .Site.Pages "Type" "issue") }}
        {{ partial "card-issue" .Params }}
      {{ end }}
      {{ range after 1 (where .Site.Pages "Type" "pdf-issues") }}
        {{ partial "card-issue" .Params}}
      {{ end }}
    </section>
  </div>
</main>

{{ end }}
