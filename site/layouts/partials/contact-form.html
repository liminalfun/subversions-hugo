<!-- Contact -->
<section class="">
  <h4 class="f3 b lh-title mb3 tc">{{.title}}</h4>

  <form action="">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="{{.name}}" class="w-100 mb2">
          <label for="name">{{.name}}</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="{{.email}}" class="w-100 mb2">
          <label for="email">{{.email}}</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="{{.message}}" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">{{.message}}</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">{{.submit}}</button>
    </div>
  </form>
</section>
